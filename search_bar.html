<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search_bar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Travel Routes</title>
  </head>

  <body>
    <div class="search-container">
      <h2 class="search-title">CERCA IL TUO ITINERARIO</h2>
      <div class="search-bar">
        <div class="icon">
          <i class="fas fa-search search-icon"></i>
        </div>
        <input
          type="text"
          placeholder="Cerca il tuo itinerario"
          id="search-input"
        />
        <ul id="search-results" class="search-results"></ul>
      </div>
    </div>
    <script>
      const itinerari = [
        {
          nome: "Costiera Amalfitana",
          link: "paginaitinerario.html",
          attivo: true,
        },
        { nome: "Australia", attivo: false },
        { nome: "Giappone", attivo: false },
        { nome: "Austria", attivo: false },
        { nome: "Route 66", attivo: false },
      ];

      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        searchResults.innerHTML = "";

        if (query === "") {
          searchResults.classList.remove("active");
          return;
        }

        const matched = itinerari.filter((item) =>
          item.nome.toLowerCase().includes(query)
        );

        if (matched.length > 0) {
          matched.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item.nome;

            if (item.attivo) {
              li.classList.add("clickable");
              li.addEventListener("click", () => {
                window.location.href = item.link; //qui viene fatto il collegamento alla pagina
              });
            }

            searchResults.appendChild(li);
          });

          searchResults.classList.add("active"); //per mostrare
        } else {
          searchResults.classList.remove("active"); //per nascondere
        }
      });

      document.addEventListener("click", (e) => {
        if (!document.querySelector(".search-bar").contains(e.target)) {
          searchResults.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
