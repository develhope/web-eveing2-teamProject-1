<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="carouselCss.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="card">
        <img class="imgCarousel" src="/immagini/van.jpg" alt="van" />
        <div class="card-text">Svizzera in Van</div>
      </div>

      <div class="card">
        <img
          class="imgCarousel"
          src="/immagini/stati uniti.jpg"
          alt="stati uniti"
        />
        <div class="card-text">Stati Uniti</div>
      </div>

      <div class="card">
        <img class="imgCarousel" src="/immagini/islanda.jpg" alt="islanda" />
        <div class="card-text">Islanda</div>
      </div>

      <div class="card">
        <img
          class="imgCarousel"
          src="/immagini/est europa.jpg"
          alt="est europa"
        />
        <div class="card-text">Est Europa</div>
      </div>
    </div>
  </body>
</html>
