<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contentwithcards.css" />

    <title>Travel Routes</title>
  </head>

  <body>
    <section class="inspiration">
      <h2>Lasciati ispirare!</h2>
      <div class="hero-image">
        <img src="hotairbaloon.jpg" alt="Mongolfiere al tramonto" />
      </div>
      <!-- Card -->
      <div class="cards">
        <div class="card">
          <img src="dolomiti.png" alt="Itinerario Dolomiti" />
          <div class="label">Itinerario tra le Dolomiti</div>
        </div>
        <div class="card">
          <img src="route66.png" alt="Itinerario Route 66" />
          <div class="label">Itinerario nella Route 66</div>
        </div>
        <div class="card">
          <img src="cinqueterre.png" alt="Itinerario Cinque Terre" />
          <div class="label">Itinerario tra le Cinque Terre</div>
        </div>
        <div class="card">
          <img src="australia.png" alt="Itinerari Australia" />
          <div class="label">Itinerario tra le curve dell'Australia</div>
        </div>
        <div class="card">
          <img src="giappone.png" alt="Itinerari Giappone" />
          <div class="label">Itinerari in Giappone</div>
        </div>
        <div class="card">
          <img src="austria.png" alt="Itinerari Austria" />
          <div class="label">Itinerari in Austria</div>
        </div>
      </div>
    </section>
  </body>
</html>
